<form class="form-inline" th:action="@{/}" method="POST">
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="leftOperand" placeholder="Left Operand"
                       name="leftOperand" th:value="${leftOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="operator">
                    <option value="+" th:selected="${operator.equals('+')}">+</option>
                    <option value="-" th:selected="${operator.equals('-')}">-</option>
                    <option value="*" th:selected="${operator.equals('*')}">*</option>
                    <option value="/" th:selected="${operator.equals('/')}">/</option>
                    <option value="mod" th:selected="${operator.equals('mod')}">mod</option>
                    <option value="pow" th:selected="${operator.equals('pow')}">pow</option>
                    <option value="What is X% of Y" th:selected="${operator.equals('What is X% of Y')}">What is X% of Y</option>
                    <option value="X is what % of Y" th:selected="${operator.equals('X is what % of Y')}">X is what % of Y</option>
                    <option value="√X" th:selected="${operator.equals('√X')}">√X</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="rightOperand" placeholder="Right Operand"
                       name="rightOperand" th:value="${rightOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
